<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jann Hub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',sans-serif;background:#000;color:#fff;min-height:100vh}
    .container{max-width:960px;margin:0 auto;padding:2rem}

    .hero{text-align:center;padding-bottom:2rem;animation:fadeIn 1s both}
    .hero h1{font-size:3rem;background:linear-gradient(90deg,#888,#555);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:fadeInUp 1s both}
    .hero p{margin-top:.5rem;color:#bbb;animation:fadeInUp 1.2s both;font-size:1.1rem}

    .btn-group{margin:2rem 0;display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}
    .btn{padding:.8rem 2rem;border-radius:6px;background:#111;border:1px solid #333;color:#eee;font-weight:600;letter-spacing:.5px;transition:background .3s,border-color .3s,transform .3s}
    .btn:hover{background:#222;border-color:#555;transform:translateY(-2px)}

    @keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes fadeInUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

    .code-box{display:none;position:relative;margin:2rem 0;padding:1.5rem;background:rgba(20,20,20,0.8);border:1px solid #444;border-radius:6px;box-shadow:0 8px 20px rgba(0,0,0,.8);backdrop-filter:blur(4px);animation:fadeIn 1s both}
    .code-box header{display:flex;justify-content:space-between;align-items:center;padding-bottom:.5rem;border-bottom:1px solid #333;color:#bbb}
    .code-box header span{font-size:.9rem}
    .btn-copy-code{padding:.3rem .6rem;background:#444;border:none;border-radius:4px;color:#eee;cursor:pointer;transition:background .3s}
    .btn-copy-code:hover{background:#555}
    pre{margin:0;padding-top:1rem;overflow-x:auto;color:#eee;font-size:0.95rem}

    footer{margin-top:3rem;text-align:center;color:#555;font-size:.8rem}
    footer a{color:#777;transition:color .3s}
    footer a:hover{color:#bbb}
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1>a total roblox drama script</h1>
      <div class="btn-group">
        <button id="showScript" class="btn">view script</button>
        <button id="copyLoad" class="btn">copy loadstring</button>
        <a href="https://discord.gg/jannproducts" target="_blank" class="btn">join discord</a>
      </div>
    </section>

    <section class="code-box" id="codeBox">
      <header>
        <span>script.lua</span>
        <button class="btn-copy-code" id="copyBtn">copy</button>
      </header>
      <pre><code class="language-lua" id="codeText">loadstring(game:HttpGet("https://raw.githubusercontent.com/rluac/JannHub/refs/heads/main/loader.lua"))()</code></pre>
    </section>

    <footer>
      creator: <a href="https://discord.com/users/899075667700883556" target="_blank">@energypetals</a> â€¢ support: <a href="https://discord.gg/jannproducts" target="_blank">jannproducts</a>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    const codeBox=document.getElementById('codeBox');
    document.getElementById('showScript').onclick=()=>{
      codeBox.style.display = codeBox.style.display==='block'?'none':'block';
      codeBox.scrollIntoView({behavior:'smooth'});
    };
    function copyToClipboard(text){navigator.clipboard.writeText(text).then(()=>alert('Copied!'));}
    document.getElementById('copyLoad').addEventListener('click',()=>copyToClipboard(document.getElementById('codeText').textContent));
    document.getElementById('copyBtn').addEventListener('click',()=>copyToClipboard(document.getElementById('codeText').textContent));
  </script>
</body>
</html>
